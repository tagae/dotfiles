### Bits inspired on https://github.com/aziz

### Behaviour

set-option -g base-index 1 # Start windows at 1 not 0
set-option -g status-utf8 on
set-option -g status-interval 2
#set-option -g default-terminal "xterm-256color"
set-option -g default-command "~/.bin/tmux-default-command"

## Window notifications
set-option -g visual-activity on
set-option -g visual-content on
set-window-option -g monitor-activity on

## Mouse
set-option -g mouse-select-pane on
set-window-option -g mode-keys emacs
set-window-option -g mode-mouse on
# set-window-option -g monitor-activity off
# set-window-option -g monitor-content off
# set-option -g status-keys emacs
# set-option -g history-limit 4096

## Window titles
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on

## Keybindings
set -g prefix `
bind-key |      split-window -h
bind-key -      split-window -v
bind-key x      kill-pane
bind-key X      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
#bind-key r      source-file ~/.tmux.conf; display-message " âš‘ ~/.tmux.conf is reloaded"
bind-key R      refresh-client
bind-key Enter  display-panes

## Status bar
set-option -g status-left ' #S |'
#set-option -g status-right '| #(~/.bin/loadavg) | #(date "+%H:%M") '
set -g status-right '| #[fg=green,bg=black,bright]#(~/.bin/tmux-load-info 2)#[default] | #(date "+%H:%M") '
set-option -g status-justify left
set-option -g status-right-length 60
set-option -g status-left-length 60
set-option -g display-time 1500
#set-option -g status-attr dim
set-option -g status-bg colour0 #colour179
set-option -g status-fg colour14 #colour236

## Active window
set-window-option -g window-status-current-format ' #I #W '
set-window-option -g window-status-current-bg colour14 #colour167
set-window-option -g window-status-current-fg colour0 #colour252
#set-window-option -g window-status-current-attr none

## Window status
set-window-option -g window-status-format ' #I #W '
#set-window-option -g window-status-attr none

